    <body>
        <div class = "row">
            <div class = "column">
                <h1>Kinetic Energy</h1>
                <form>
                    <input type="radio" 
                    onclick = "changeType('velocity', 'number'), 
                    changeType('kineticEnergy', 'number')";
                    name="inputType" id = "inputMagnitude" checked> Magnitude<br>
                    <input type="radio"
                    onclick = "changeType('velocity', 'text'),
                    changeType('kineticEnergy', 'text')";
                    name="inputType" id = "inputVector"> Vector<br>
                </form>
                <form>
                    Mass:<br><input type = "number" id = "mass"><br>
                    Velocity:<br><input type = "number" id = "velocity"><br>
                    Kinetic Energy:<br><input type = "number" id = "kineticEnergy">
                </form>
                <button type = "button" onclick = "resetKinetic()">Reset</button><br>
                <button type = "button" onclick = "kineticCalculate()">Calculate</button>
            </div>
            <div class = "column">
                <h1>Potential Energy</h1>
                <h3>Gravitational</h3>
                <!-- <form>
                    <input type="radio" 
                    onclick = "changeType('uGravHeight', 'number'),
                    changeType('uGravEnergy', 'number')";
                    name="inputType" id = "uGravInputMagnitude" checked> Magnitude<br>
                    <input type="radio"
                    onclick = "changeType('uGravHeight', 'text'),
                    changeType('uGravEnergy', 'text')";
                    name="inputType" id = "uGravInputVector"> Vector<br>
                </form> -->
                <form>
                    Mass:<br><input type = "number" id = "uGravMass"><br>
                    Height:<br><input type = "number" id = "uGravHeight"><br>
                    Potential Gravitational Energy:<br><input type = "number" id = "uGravEnergy">
                </form>
                <button type = "button" onclick = "resetUGrav()">Reset</button><br>
                <button type = "button" onclick = "uGravCalculate()">Calculate</button>
                <br>
                <h3>Spring</h3>
                <form>
                    <input type="radio" 
                    onclick = "changeType('uSpringRelaxed', 'number'),
                    changeType('uSpringCurrent', 'number')";
                    name="inputType" id = "uSpringInputMagnitude" checked> Magnitude<br>
                    <input type="radio"
                    onclick = "changeType('uSpringRelaxed', 'text'),
                    changeType('uSpringCurrent', 'text')";
                    name="inputType" id = "uSpringInputVector"> Vector<br>
                </form>
                <form>
                    Relaxed Length:<br><input type = "number" id = "uSpringRelaxed"><br>
                    Current Length:<br><input type = "number" id = "uSpringCurrent"><br>
                    Spring Coefficient:<br><input type = "number" id = "uSpringK">
                </form>
            </div>
        </div>
