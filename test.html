<!DOCTYPE html>
<html>
	<body>
		<h1>Heading</h1>
	</body>
	<button type = "button" onclick = "changeColor()">Change Color</button>
	<button type = "button" onclick = "submit()">Submit</button>
	<p id = "momentum"></p>
	<form>
		Mass:<br>
		<input type="number" id = "mass" name="firstname"><br>
		Velocity:<br>
		<input type="number" id = "velocity" name="lastname">
	</form>
</html>

<script>function changeColor() {
		var p = document.getElementById("momentum");
		p.style.color = "red"
	}
</script>

<script>function submit() {
		var mass = document.getElementById("mass").value 
		var velocity = document.getElementById("velocity").value
		var momentum = mass * velocity
		document.getElementById("momentum").innerHTML = momentum
	}
</script>
