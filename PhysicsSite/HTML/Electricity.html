		<div class="container">
			<div class="row">
				<div class="col-md center" id="#F_coul_title">
                    <h1>Electric Force (Coulomb)</h1>
                    <form>
                        <input type="radio" 
                        onclick="changeType('F_coul_radius', 'number'), 
                        changeType('F_coul', 'number')"
                        name="inputType" id="F_coul_Magnitude"> Magnitude<br>
                        <input type="radio"
                        onclick="changeType('F_coul_radius', 'text'),
                        changeType('F_coul', 'text')"
                        name="inputType" id="F_coul_Vector" checked> Vector<br>
                    </form>
					<form>
						<input type="number" id="F_coul_q1" placeholder="Charge 1" data-toggle="tooltip" data-placement="right" title="Charge 1"><br>
						<input type="number" id="F_coul_q2" placeholder="Charge 2"><br>
                        <input type="text" id="F_coul_radius" placeholder="Radius"><br>
                        <input type="text" id="F_coul" placeholder="Force (Coulomb)">
					</form>
					<button class="resetButton" type="button" onclick="reset('F_coul_q1', 'F_coul_q2', 'F_coul_radius', 'F_coul')">
						<span class="fa fa-window-close"></span> Reset
					</button>
					<button type="button" onclick="f_coul_calculate()"><span class="fa fa-calculator"></span> Calculate</span></button>					
				</div>
				<div class="col-md center" id="subtractTitle">
					<h1>Eq2</h1>
					<form>
						<input type="text" id="subtractVector1" placeholder="Vector 1"><br>
						<input type="text" id="subtractVector2" placeholder="Vector 2"><br>
						<input type="text" id="subtractVectorResult" placeholder="V1 - V2" disabled="true">
					</form>
					<button class="resetButton" type="button" onclick="reset('subtractVector1', 'subtractVector2', 'subtractVectorResult')">
						<span class="fa fa-window-close"></span> Reset
					</button>
					<button type="button" onclick="addSubtractCalculate('subtract')"><span class="fa fa-calculator"></span> Calculate</button>				
				</div>
			</div>
			<div class="row">
				<div class="col-md center" id="magnitudeTitle">
					<h1>Eq3</h1>
					<form>
						<input type="text" id="magnitudeVector" placeholder="Vector"><br>
						<input type="text" id="magnitude" placeholder="Magnitude" disabled="true">
					</form>
					<button class="resetButton" type="button" onclick="reset('magnitudeVector', 'magnitude')">
						<span class="fa fa-window-close"></span> Reset
					</button>
					<button type="button" onclick="calculateMagnitude()"><span class="fa fa-calculator"></span> Calculate</button>
				</div>
				<div class="col-md center" id="unitTitle">
					<h1>Eq4</h1>
					<form>
						<input type="text" id="unitV1" placeholder="Vector"><br>
						<input type="text" id="unitVector" placeholder="Unit Vector" disabled="true">
					</form>
					<button class="resetButton" type="button" onclick="reset('unitV1', 'unitVector')">
						<span class="fa fa-window-close"></span> Reset
					</button>
					<button type="button" onclick="calculateUnitVector()"><span class="fa fa-calculator"></span> Calculate</button>
				</div>
			</div>
